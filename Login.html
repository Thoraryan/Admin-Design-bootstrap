<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assest/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assest/css/Login.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <div class="Admin-login align-middle">
            <div class="login-form border p-5">
                <div class="login-logo-wrapper">
                    <div class="login-logo text-center">
                        <h2 class="">Login for <span class="head-text">Admin</span> <span
                                class="head-text2">Login</span>
                        </h2>
                        <p class="">Please Enter Your Email & Password</p>
                    </div>
                </div>
                <form>
                    <div class="form-group py-2">
                        <label for="Email">User Email</label>
                        <input type="email" class="form-control my-2" placeholder="user@gmail.com">
                    </div>
                    <div class="form-group py-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control my-2" placeholder="******">
                    </div>
                    <a href="" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary mt-3 py-2 login-btn">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
