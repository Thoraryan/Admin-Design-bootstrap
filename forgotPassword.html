<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assest/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assest/css/ChangePassword.css">
    <link rel="stylesheet" href="./assest/css/forgotPasword.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <div class="Change-Password align-middle">
            <div class="cp-form border p-5">
                <div class="cp-logo-wrapper">
                    <div class="cp-logo text-center">
                        <h1 class="head-text">Forgot <span class="head-text2">Password</span></h1>
                        <p class="">Please enter your registered Email Address to receive the OTP</p>
                    </div>
                </div>
                <form>
                    <div class="form-group py-2">
                        <label for="Email">Enter Email</label>
                        <input type="Email" class="form-control my-2" placeholder="user@gmail.com">
                    </div>
                    <button type="submit" class="btn btn-primary py-2 my-3 login-btn">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('keyup', (event) => {
                if (event.key === "Backspace" && index > 0) {
                    otpInputs[index - 1].focus();
                } else if (event.key !== "Backspace" && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
        });
    </script>
</body>

</html>
