<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar #side-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .sidebar.expanded {
            width: 60px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .main-content h1 {
            margin-top: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 200px;
        }

        .card h2 {
            margin-top: 0;
        }

        .user-details {
            margin-top: 40px;
        }

        .user-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-details table,
        th,
        td {
            border: 1px solid #ddd;
        }

        .user-details th,
        td {
            padding: 10px;
            text-align: left;
        }

        .user-details th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div id="side-icon" class="fa fa-bars" onclick="dashboardToggle()"></div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Revenue</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Tickets</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h2>Number of Users</h2>
                <p>1200</p>
            </div>
            <div class="card">
                <h2>Total Revenue</h2>
                <p>$50,000</p>
            </div>
            <div class="card">
                <h2>Total Subscription Plans</h2>
                <p>15</p>
            </div>
            <div class="card">
                <h2>Number of Tickets</h2>
                <p>75</p>
            </div>
        </div>
        <div class="user-details">
            <h2>User Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Budget</th>
                        <th>Location</th>
                        <th>Timeline</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>JohnDoe</td>
                        <td>$2000</td>
                        <td>New York</td>
                        <td>Q2 2024</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const dashboardToggle = () => {
            const sideIcon = document.getElementById('side-icon');
            const sidebar = document.querySelector('.sidebar');

            sideIcon.classList.toggle('fa-bars');
            sideIcon.classList.toggle('fa-close');
            sidebar.classList.toggle('expanded');
        }
    </script>
</body>

</html>
